<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="main-container">
      <div class="modal">
        <div class="modal-input">
          <input id="modal-title" placeholder="title" type="text" />
          <input id="modal-text" placeholder="text" type="text" />
        </div>

        <div id="modal-buttons">
          <div class="form-buttons-content">
            <div class="color-buttons">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                fill="#000000"
                viewBox="0 0 256 256"
                class="color-button-1"
              >
                <path
                  d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24Zm0,192a88,88,0,1,1,88-88A88.1,88.1,0,0,1,128,216Z"
                ></path>
              </svg>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                fill="#000000"
                viewBox="0 0 256 256"
                class="color-button-2"
              >
                <path
                  d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24Zm0,192a88,88,0,1,1,88-88A88.1,88.1,0,0,1,128,216Z"
                ></path>
              </svg>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                fill="#000000"
                viewBox="0 0 256 256"
                class="color-button-3"
              >
                <path
                  d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24Zm0,192a88,88,0,1,1,88-88A88.1,88.1,0,0,1,128,216Z"
                ></path>
              </svg>
            </div>
            <div class="other-buttons">
              <button id="remove-button">Remove</button>
              <button type="submit" id="modal-submit-button">Submit</button>
              <button type="button" id="modal-close-button">Close</button>
            </div>
          </div>
        </div>
      </div>

      <div class="main-container-content">
        <div id="form-container">
          <form id="form" autocomplete="off">
            <div class="form-input">
              <input id="note-title" placeholder="title" type="text" />
              <input id="note-text" placeholder="text" type="text" />
            </div>

            <div id="form-buttons">
              <div class="form-buttons-content">
                 <div class="other-buttons">
                    <button type="submit" id="submit-button">Submit</button>
                    <button type="button" id="form-close-button">Close</button>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div id="notes"></div>
        <div id="placeholder">
          <p id="placeholder-text">Notes you add appear here</p>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
